<form (ngSubmit)="emitAction()" [formGroup]="reportForm">
  <div class="m-4 formgroup-inline">
    <div class="field">
      <label>{{dataConst.forms.vueLabel}}</label>
      <p-inputNumber inputId="integeronly"
                     [formControlName]="dataConst.forms.view"
                     formControlName="value">
      </p-inputNumber>
    </div>
    <div class="field">
      <p-multiSelect
        class="multiselect-custom-virtual-scroll"
        [options]="videos"
        [formControlName]="dataConst.forms.selectedVideo"
        optionLabel="name"
        [placeholder]="dataConst.forms.selectVideoLabel">
      </p-multiSelect>
    </div>
    <p-button
      [disabled]="reportForm.invalid"
      [loading]="loading"
      [label]="dataConst.forms.generate"
      [type]="'sumbit'">
    </p-button>
  </div>
  <!--</form>-->
