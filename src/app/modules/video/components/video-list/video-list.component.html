<div class="grid">
  <div class="col-2"></div>
  <div class="col mt-2">
    <div class="flex">
      <div class="flex-order-0">
        <h3 class="m-2">{{dataConst.wording.titleListVideos}}</h3>
      </div>
      <div class="flex-order-1">
        <p-button
          class="p"
          [label]="dataConst.wording.generateCarbon"
          *ngIf="selectedVideos.length !== 0"
          (click)="emitGenerateValue()">
        </p-button>
      </div>
    </div>
    <hr>
    <div class="text-center" *ngIf="loading">
      <p-progressSpinner></p-progressSpinner>
    </div>
    <app-data-table
      [COLUMNS]="headers"
      [DATA]="videos"
      [haveActions]="false"
      (selectRows)="selectElement($event)">
    </app-data-table>
  </div>
  <div class="col-2"></div>
</div>
